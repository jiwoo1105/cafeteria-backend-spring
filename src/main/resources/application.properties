spring.application.name=easython

# MongoDB 설정 (로컬 개발용)
spring.data.mongodb.uri=mongodb://localhost:27017/easython
spring.data.mongodb.auto-index-creation=true

# 서버 설정
server.port=8080

# LLM 팀 API 설정 (LLM 팀이 제공하는 API URL)
llm.api.url=http://ec2-52-79-242-205.ap-northeast-2.compute.amazonaws.com:8000

# llm.api.key는 LLM 팀이 관리하므로 백엔드에서 설정하지 않음

# 로깅 설정 (개발용)
logging.level.com.example.easython=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
