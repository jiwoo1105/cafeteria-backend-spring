spring.application.name=easython

# MongoDB 설정 (EC2 배포용 - 환경 변수로 주입)
# MongoDB Atlas 사용 시
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/easython}
spring.data.mongodb.auto-index-creation=true

# 서버 설정
server.port=8080

# 프로덕션 로깅 설정
logging.level.com.example.easython=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN

